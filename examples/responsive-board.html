<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cm-chessboard</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
    <link rel="stylesheet" href="./examples.css"/>
    <link rel="stylesheet" href="../styles/cm-chessboard.css"/>
    <script nomodule src="../node_modules/browser-es-module-loader/dist/babel-browser-build.js"></script>
    <script nomodule src="../node_modules/browser-es-module-loader/dist/browser-es-module-loader.js"></script>
</head>
<body>
<h1><a href="../">cm-chessboard</a></h1>
<h2>Example: Responsive chessboard with an aspect ratio of 0.9</h2>
<div id="board"></div>
<pre>
new Chessboard(document.getElementById("board"), {
        position: "start",
        responsive: true,
        style: {aspectRatio: 0.9}
    })
</pre>
<script type="module">
    import {Chessboard} from "../src/cm-chessboard/Chessboard.mjs"

    new Chessboard(document.getElementById("board"), {
        position: "start",
        sprite: {url: "../assets/images/chessboard-sprite-staunty.svg"},
        responsive: true,
        style: {
            aspectRatio: 0.9
        }
    })
</script>
</body>
</html>
